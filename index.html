<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div>
                    <input class="style-inputs" type="text" name="email" id="email" placeholder="Número de telefone, nome de utilizador ou...">
                    <input class="style-inputs" type="password" name="password" id="password" placeholder="Palavra-passe">
                </div>
                <a href="#" class="instagram-login">Iniciar sessão</a>
                <div class="container-borda">
                    <span class="style-border"></span>
                    <span class="style-barra">ou</span>
                    <span class="style-border">
                </div>
                <div class="container-btn-login">
                    <i class="fa fa-facebook-square" style="font-size:24px"></i>
                    <span style="margin-left: 5px;">Iniciar sessão com o Facebook</span>
                </div>
                <p class="esquecer-pal">Esquecer palavra-passe?</p>
            </div>
            <div class="group">
                <p style="color: rgb(85, 85, 97);">Não tens uma conta? <a href="#" style="color: #0095f6;cursor: pointer;">Registre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <a href="#" class="get-app">Obter a aplicação.</a>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
